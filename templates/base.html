{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">
  </head>
  <body>
    <div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">Taxi</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Менеджеру<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'carpark:add_driver' %}">Добавить водителя</a></li>
                    <li><a href="{% url 'carpark:create_car' %}">Добавить машину</a></li>
                </ul>

            </li>
            <li class="dropdown"><a href="#" class="dropdown-toggle">Водителю<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'carpark:non_trip' %}">Новые заказы</a></li>
                    <li><a href="{% url 'carpark:nonclosed_trips' %}">Ваши поездки</a></li>
                </ul>

            </li>
            <li><a href="{% url 'carpark:add_trip' %}">Клиенту</a></li>
        </ul>
    </div>
    </div>
    </div>
    {% block content %} {% endblock %}
    <script type="text/javascript">
        function f(element){
            return function(){
                if(element.classList.length == 1){
                    element.classList.add("open");
                }else{
                    element.classList.remove("open");
                }
            }
        };
        var els = document.getElementsByClassName("dropdown");
        for(var i = 0; i < els.length; i++){
            els[i].onclick = f(els[i]);
        }
    </script>
  </body>
</html>
